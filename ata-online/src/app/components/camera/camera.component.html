<div class="container">
    
    <div *ngIf="!errorMessage" class="my-3">
        <h4>Capturar Imagem</h4>
        <video id="video" width="360" height="640" autoplay></video>
        <div class="mt-3">
            <app-button textButton="Capturar Foto" (click)="capturarFoto()" (click)="enviarValorParaFormComponent()"></app-button>
        </div>
    </div>

    <!-- <div *ngIf="fotoCapturada">
        <h3>Foto Capturada</h3>
        <img [src]="fotoCapturada" alt="Foto da câmera" width="360">
    </div> -->

    <div *ngIf="errorMessage">
        <div style="color: red; margin-top: 20px;">
            {{ errorMessage }}
        </div>
        <div>Para prosseguir é preciso conceder permissão para o acesso à câmera.</div>
        <button (click)="reloadPage()" class="mt-4 mb-4 btn btn-link">Atualizar Página</button>
    </div>

</div>
