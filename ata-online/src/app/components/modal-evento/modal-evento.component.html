<div class="container-fluid p-3" appClickOutside (cliqueFora)="fecharModal()">
    <button class="float-end hover btn btn-link" (click)="closeModal()">
        <mat-icon>close</mat-icon>
    </button>

    <h1 class="titulo">Evento</h1>
    <h2 class="subtitulo">ID: {{userData.id}}</h2>

    <div class="row mt-3">
        <div class="col-6">
            <h4 class="titulo-informacao">Título</h4>
            <p class="informacao">{{userData.titulo}}</p>
        </div>
        <div class="col-6">
            <h4 class="titulo-informacao">Status</h4>
            <p class="informacao">{{status}}</p>
        </div>       
        <div class="col-6">
            <h4 class="titulo-informacao">Data</h4>
            <p class="informacao">{{userData.data}}</p>
        </div>
        <div class="col-6">
            <h4 class="titulo-informacao">Hora</h4>
            <p class="informacao">{{userData.hora}}</p>
        </div>
        <div class="col-6">
            <h4 class="titulo-informacao">Descricão</h4>
            <p class="informacao">{{userData.descricao}}</p>
        </div>        
        <div class="col-6">
            <h4 class="titulo-informacao">Local</h4>
            <p class="informacao">{{userData.local}}</p>
        </div>
    </div>
    <div class="form__container">
        <select id="status" class="input-field" [(ngModel)]="selectedStatus">
            <option *ngFor="let status of statusList" [value]="status.value">
              {{ status.label }}
            </option>
          </select>
        <app-button [textButton]='btnEditarStatus' (click)="editStatus()"></app-button>
        @if(isLoading){<mat-spinner [diameter]="30"></mat-spinner>}
        {{mensagem}}
    </div>
</div>
