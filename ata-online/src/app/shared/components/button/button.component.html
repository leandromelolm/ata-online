<button 
    class="btn__"
    [ngClass]="{
        'w-100': size === '100', 
        'btn__primary': btnColor === 'btn__primary',
        'btn__secondary': btnColor === 'btn__grey',
    }"    
    [disabled]="disabled">

    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
    
    <ng-container *ngIf="!loading">
        <i *ngIf="icon" [ngClass]="icon"></i>
        {{ textButton }}
    </ng-container>
    
</button>
