<button 
    class="btn__"
    [ngClass]="['btn', btnColor, display, size]"
    [ngStyle]="{ height: btnHeight + 'px', width: btnWidth + 'px' }"
    [disabled]="disabled">

    <ng-container *ngIf="!loading">
        <i *ngIf="icon" [ngClass]="icon"></i>
        {{ textButton }}
    </ng-container>
    
    <mat-spinner *ngIf="loading" [diameter]="24" [color]="colorSpinner"></mat-spinner>
    
</button>
