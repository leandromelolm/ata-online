<div class="page__layout">
    <app-menu class="app__menu"></app-menu>
    <div class="page__content">

        <h3>Registros</h3>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- id Column-->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- startLetter Column -->
            <ng-container matColumnDef="startLetter">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.startLetter}} </td>
            </ng-container>
          
            <!-- hiddenMat Column -->
            <ng-container matColumnDef="hiddenMat">
              <th mat-header-cell *matHeaderCellDef> Mat </th>
              <td mat-cell *matCellDef="let element"> {{element.hiddenMat}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
