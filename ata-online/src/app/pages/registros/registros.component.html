<div class="page__layout">
    <app-menu class="app__menu"></app-menu>
    <div class="page__content">

      <div class="container">
        <div class="d-grid">
          <span class="subtitulo">Registros</span>
          <span class="subtitulo">{{eventoTitulo}} | {{eventoData}}</span>
        </div>
        @if (!isUrlAta) {
          <div class="div__message_erro">
            Leia QRCode do Evento
          </div>
        } @else {
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th class="header" mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- id Column-->
              <ng-container matColumnDef="id">
                <th class="header" mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- startLetter Column -->
              <ng-container matColumnDef="startLetter">
                <th class="header" mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.startLetter}} </td>
              </ng-container>
            
              <!-- hiddenMat Column -->
              <ng-container matColumnDef="hiddenMat">
                <th class="header" mat-header-cell *matHeaderCellDef> Mat </th>
                <td mat-cell *matCellDef="let element"> {{element.hiddenMat}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        }
        @if (!isEvento) {
          <div class="div__message_erro">Evento n√£o encontrado</div>
        }
      </div>
      
    </div>
</div>
