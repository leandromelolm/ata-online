<div style="text-align:center; margin-top: 50px;">
    <h1>Enviar Imagem para o Google Drive</h1>
  
    
    <!-- input.component.html -->
    <input type="file" (change)="onFileChange($event)" accept="image/*">
    <div *ngIf="imageUrl">
        <h3>Pré-visualização:</h3>
        <img [src]="imageUrl" alt="Pré-visualização da imagem" width="200">
    </div>
    <button (click)="onUpload()" [disabled]="!selectedFile">Enviar Imagem</button>

    <div *ngIf="successMessage" style="color: green; margin-top: 20px;">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" style="color: red; margin-top: 20px;">
        {{ errorMessage }}
    </div>

    <button (click)="showAllImages()">Exibir Imagens Armazenadas</button>
    
    
</div>
